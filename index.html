   <section>
        <div class="container">

            <div class="row p-3">
                <!-- Input Section -->
                <div class="col-md-5 p-4 border border-info rounded-3 mx-5 mx-auto ">
                    <div class="col-md-12 col-sm-12 clear d-flex justify-content-between">
                        <p class="texttorp">Text To Repeat</p>
                        <button class="btn btn-danger btn-sm mb-1 btn " id="clearbtn" >Clear Input</button>
                    </div>
                    <textarea name="userinput" class="col-sm-12 form-control mb-3" id="inputtext" placeholder="Text You Want To Repeat..."></textarea>

                    <div class="col-md-12 col-sm-12 d-flex justify-content-betweeen">
                        <input type="number" class="col-md-4 me-1 repeattime" id="repeattime" placeholder="Count"/>
                        <button class="btn btn-info col-md-8" id="repeattimebtn">Repeat Text</button>
                    </div>
                </div>

                <!-- Input Section -->

                <!-- Output Section -->

                <div class="col-md-5 p-4 border border-info rounded-3 mx-5 mx-auto pt-3">
                    <div class="col-md-12 col-sm-12 clear d-flex justify-content-between">
                        <p class="texttorp">Output Text</p>
                        <button class="btn btn-danger btn-sm mb-1 btn " id="selectputputbtn">Clear Output</button>
                    </div>
                    <textarea name="userinput" class="col-sm-12 form-control mb-3" id="outputtext" placeholder="Text You Have To Copy..."></textarea>

                    <div class="col-md-12 col-sm-12 d-flex justify-content-betweeen">
                        <!-- <input type="number" class="col-md-4 me-1 repeattime" id="repeattime" placeholder="Repeat Time"/> -->
                        <button class="btn btn-info col-md-12" id="copytextbtn">Copy Text</button>
                    </div>
                </div>

                <!-- Output Section -->
            </div>
